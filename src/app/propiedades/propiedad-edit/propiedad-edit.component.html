<form [formGroup]="propForm" (ngSubmit)="onSubmit()" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="direccion">Direccion</label>
    <input
      type="text"
      id="direccion"
      formControlName="direccion"
      class="form-control">
  </div>
  <div class="form-group">
    <label for="categoria">Categoria</label>
    <select class="form-control" id="categoria" id="categoria" type="text" fromControlName="categoria" (change)="catSelected($event)">
      <option *ngFor="let categoria of listacategorias" [selected]="categoria == item.categoria" value="{{ categoria }}">{{ categoria | titlecase }}</option>
    </select>
  </div>
  <div class="form-group" *ngIf="((item.categoria === 'alquiler') ||  (item.categoria ==='propiedad' || !editMode))">
    <label for="subcategoria">Subcategoria</label>
    <select class="form-control" id="subcategoria" id="subcategoria" type="text" fromControlName="subcategoria" (change)="subSelected($event)">
      <option *ngFor="let subcategoria of listasubcategorias"[selected]="subcategoria == item.subcategoria"  value="{{ subcategoria }}">{{ subcategoria | titlecase}}</option>
    </select>
  </div>
  <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="text"
        id="precio"
        formControlName="precio"
        class="form-control">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion</label>
    <textarea
      rows="3"
      type="text"
      id="descripcion"
      formControlName="descripcion"
      class="form-control"></textarea>
  </div>
  <div class="input-group mb-3" *ngFor="let imagen of imageslist; let i = index">
    <div class="custom-file">
      <label class="custom-file-label" for="validatedCustomFile" id="CustomFiletext5" > {{ imagen }}</label>
      <input type="file" class="custom-file-input" id="CustomFile" (change)="newfile($event,i)">
    </div>
    <div class="input-group-append" *ngIf="editMode">
      <button type="button" class="btn btn-danger" (click)="deleteImage($event,i)">Borrar</button>
    </div>
    <div class="input-group-append" *ngIf="!editMode">
      <button type="button" class="btn btn-danger" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!propForm.valid">Guardar</button>
</form>
